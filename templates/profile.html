{% extends 'layouts/base.html' %}
{% load static %}

<!--<link rel="stylesheet" href="{% static '/css/profile.css' %}">-->

{% block content %}
<div class="name">
    <h2>Settings: Sergey Fedasov</h2>
</div>

<div class="row">
      <div class="col-3">
          <div class="col-lg-4 top-profile">
              <img class="rounded-circle me-1" width="200" height="200" src="{% static '/images/avatarka.jpg' %}" alt="">
          </div>
      </div>
      <div class="col-9">
          <div class="create-question-form form-bottom">
              <form method="post" enctype="multipart/form-data">
                  <div class="mb-2">
                    <label class="form-label">Login</label>
                    <input class="form-control" id="Login">
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-2">
                    <label class="form-label">NickName</label>
                    <input class="form-control" id="NickName">
                  </div>
                  <div class="mb-2">
                    <label class="form-label" for="customFile">Choose an avatar</label>
                    <input type="file" class="form-control" id="customFile" />
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
              </form>
          </div>
      </div>
</div>

{% endblock %}
