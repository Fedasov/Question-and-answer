{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="create-question-form form-bottom">
    <h2 class="size">New Questions </h2>
    <form>
        <div class="mb-4">
            <label class="form-label">Title</label>
          <textarea class="form-control" rows="3" placeholder="Header field"></textarea>
        </div>
        <div class="mb-4">
            <label class="form-label">Text</label>
          <textarea class="form-text-height form-control" rows="3" placeholder="Reveal the essence of the question"></textarea>
        </div>
        <div class="mb-4">
          <label for="exampleFormControlInput1" class="form-label">Tags</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="C++, HTML, CSS">
        </div>
        <button type="button" class="btn btn-primary">ASK</button>
    </form>
</div>
{% endblock %}
